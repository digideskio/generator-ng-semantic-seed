<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Angular semantic sample app</title>
        
        <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
        
        <!-- build:css css/style.css -->
            <link rel="stylesheet" type="text/css" href="assets/css/app.css">
        <!-- endbuild -->
    </head>
    <body>
        <!-- Following Menu -->
        <div class="ui segment dimmer-block">
            <div class="ui page active dimmer">
                <div class="content">
                    <div class="center">
                        <div class="ui text loader ng-scope">Loading</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-container container ui" ng-app="ng-semantic-sample-app">
            <ui-view></ui-view>  
        </div>
        <!-- build:js js/lib.js -->
            <script src="bower_components/jquery/dist/jquery.min.js"></script>
            <script src="bower_components/semantic/dist/semantic.min.js"></script>
            <script src="bower_components/angular/angular.js"></script>
            <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
            <script src="bower_components/semantic-ui-angular-jquery/angular-semantic-ui.js"></script>
        <!-- endbuild -->

        <!-- build:js1 js/app.js -->
            <script src="assets/scripts/app.js"></script>
            <script src="assets/scripts/controllers/appController.js"></script>
            <script src="assets/scripts/controllers/footerController.js"></script>
            <script src="assets/scripts/controllers/headerController.js"></script>
            <script src="assets/scripts/controllers/sectionController.js"></script>
            <script src="assets/scripts/models/appFactory.js"></script>
        <!-- endbuild -->
    </body>
</html>
